<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://codetheweb.blog/assets/img/icon2.png">
         <nav>
             <ul>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Pricing</a></li>
                 <li><a href="#">Terms of use</a></li>
                 <li><a href="#">Contact</a></li>
             </ul>
         </nav>
     </header>
    <div class="container">
       
        <div class="sidebar">
            <h2>Available Pages</h2>
            <div id="iframe-list">
                
            </div>
        </div>

        
        <div class="main-area">
            <h2>Main Working Area</h2>
            <div class="iframe-container">
                <iframe id="main-iframe-top" src="" frameborder="0"></iframe>
                <iframe id="main-iframe-bottom" src="" frameborder="0"></iframe>
            </div>
            
        </div>
        <div class="tools-sidebar">
            <h2>Image Editing Tools</h2>
            <button class="tool-button">Add Image</button>
            <button class="tool-button">Edit Image</button>
            <button class="tool-button">Delete Image</button>
            <button class="tool-button">Resize Image</button>
            <button class="tool-button">Rotate Image</button>
        </div>
    </div>



    <script src="scripts.js"></script>
</body>
</html>
